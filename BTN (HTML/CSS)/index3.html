<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>–£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω—ñ –∫–Ω–æ–ø–∫–∏ –∑ —ñ–∫–æ–Ω–∫–∞–º–∏ —Ç–∞ –±–µ–π–¥–∂–∞–º–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ======= –ë–ê–ó–û–í–Ü –°–¢–ò–õ–Ü –ö–ù–û–ü–ö–ò ======= */
        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 48px;
            height: 48px;
        }

        /* –†–û–ó–ú–Ü–†–ò */
        .btn.sm {
            font-size: 14px;
        }

        .btn.md {
            font-size: 16px;
        }

        .btn.lg {
            font-size: 18px;
        }

        /* –ö–û–õ–¨–û–†–ò */
        .btn.primary {
            background-color: #2563eb;
            color: white;
        }

        .btn.danger {
            background-color: #dc2626;
            color: white;
        }

        .btn.primary:hover {
            background-color: #1e40af;
        }

        .btn.danger:hover {
            background-color: #991b1b;
        }

        /* –Ü–ö–û–ù–ö–ê */
        .btn .icon {
            font-size: 18px;
        }

        .btn.icon-left .icon {
            order: 0;
            margin-right: 8px;
        }

        .btn.icon-right .icon {
            order: 1;
            margin-left: 8px;
        }

        .btn.icon-only .icon {
            margin: 0;
        }

        .btn.icon-only {
            padding: 0;
            width: 48px;
            height: 48px;
        }

        /* –í—ñ–¥—Å—Ç—É–ø–∏ –ª–∏—à–µ –∫–æ–ª–∏ —î —ñ —Ç–µ–∫—Å—Ç */
        .btn.icon-left:not(.icon-only):not(.round),
        .btn.icon-right:not(.icon-only):not(.round) {
            padding-left: 16px;
            padding-right: 16px;
        }

        /* –¢–ï–ö–°–¢ */
        .btn .text {
            margin: 0 4px;
        }

        .btn.icon-only .text {
            display: none;
        }

        /* –ë–ï–ô–î–ñ –¥–æ –≤—Å—ñ—î—ó –∫–Ω–æ–ø–∫–∏ */
        .btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        /* DISABLED */
        .btn.disabled,
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* LOADING */
        .btn.loading .text,
        .btn.loading .icon {
            display: none;
        }

        .btn.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* –ê–î–ê–ü–¢–ò–í */
        @media (max-width: 600px) {
            .btn.responsive .text {
                display: none;
            }

            .btn.responsive.icon-left,
            .btn.responsive.icon-right,
            .btn.responsive.icon-only {
                padding: 0;
                min-width: 48px;
                height: 48px;
                justify-content: center;
                align-items: center;
            }

            .btn.responsive.icon-left .icon,
            .btn.responsive.icon-right .icon {
                margin: 0;
            }
        }

        /* –ö–†–£–ì–õ–ê –ö–ù–û–ü–ö–ê */
        .btn.round {
            border-radius: 50%;
            padding: 0;
            width: 48px;
            height: 48px;
        }

        /* ======= –ë–ï–ô–î–ñ –ù–ê–î –Ü–ö–û–ù–ö–û–Æ (–ª–æ–∫–∞–ª—å–Ω–æ) ======= */
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }

        .icon-wrapper .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>

<body style="padding: 20px; display: flex; flex-direction: column; gap: 12px;">

    <!-- üîî –Ü–∫–æ–Ω–∫–∞ –∑–ª—ñ–≤–∞ + —Ç–µ–∫—Å—Ç + –±–µ–π–¥–∂ (–Ω–∞ –≤—Å—é –∫–Ω–æ–ø–∫—É) -->
    <button class="btn md primary icon-left">
        <i class="fas fa-bell icon"></i>
        <span class="text">–°–ø–æ–≤—ñ—â–µ–Ω–Ω—è</span>
        <span class="badge">3</span>
    </button>

    <!-- üì• –õ–∏—à–µ —ñ–∫–æ–Ω–∫–∞ -->
    <button class="btn md primary icon-only">
        <i class="fas fa-bars icon"></i>
        <span class="text">–ú–µ–Ω—é</span>
    </button>

    <!-- üë§ –Ü–∫–æ–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ -->
    <button class="btn lg danger icon-right">
        <span class="text">–ü—Ä–æ—Ñ—ñ–ª—å</span>
        <i class="fas fa-user icon"></i>
    </button>

    <!-- ‚è≥ Loading -->
    <button class="btn md primary loading">
        <i class="fas fa-download icon"></i>
        <span class="text">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</span>
    </button>

    <!-- üö´ Disabled -->
    <button class="btn md primary disabled" disabled>
        <i class="fas fa-lock icon"></i>
        <span class="text">–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ</span>
    </button>

    <!-- üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–∞ –∫–Ω–æ–ø–∫–∞ -->
    <button class="btn md primary icon-left responsive">
        <i class="fas fa-envelope icon"></i>
        <span class="text">–ü–æ—à—Ç–∞</span>
    </button>

    <!-- üõí –õ–∏—à–µ —ñ–∫–æ–Ω–∫–∞ + –±–µ–π–¥–∂ (–Ω–∞ –≤—Å—é –∫–Ω–æ–ø–∫—É) -->
    <button class="btn md danger icon-only">
        <i class="fas fa-shopping-cart icon"></i>
        <span class="badge">5</span>
    </button>

    <!-- üîò –ö—Ä—É–≥–ª–∞ –∫–Ω–æ–ø–∫–∞ -->
    <button class="btn md primary icon-only round">
        <i class="fas fa-bell icon"></i>
        <span class="badge">8</span>
    </button>

    <!-- ‚úÖ üÜï –ö–Ω–æ–ø–∫–∞ –∑ –±–µ–π–¥–∂–µ–º –Ω–∞–¥ —ñ–∫–æ–Ω–∫–æ—é -->
    <button class="btn md danger icon-only">
        <span class="icon-wrapper">
            <i class="fas fa-bell icon"></i>
            <span class="badge">7</span>
        </span>
    </button>

</body>

</html>

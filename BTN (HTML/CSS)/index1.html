  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è Font Awesome –¥–ª—è —ñ–∫–æ–Ω–æ–∫ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    .btn {

    /* ======= –†–û–ó–ú–Ü–†–ò ======= */
    .btn.sm { padding: 6px 10px; font-size: 14px; }

    /* –ï—Ñ–µ–∫—Ç–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
    .btn.primary:hover { background-color: #1e40af; }

    .btn .icon { font-size: 18px; }

    /* –Ü–∫–æ–Ω–∫–∞ –∑–ª—ñ–≤–∞ */
    .btn.icon-left .icon {
      order: 0;
      margin-right: 8px;
    }

    /* –Ü–∫–æ–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ */
    .btn.icon-right .icon {

    /* –õ–∏—à–µ —ñ–∫–æ–Ω–∫–∞ ‚Äî —Ö–æ–≤–∞—î–º–æ —Ç–µ–∫—Å—Ç */
    .btn.icon-only .text {

    /* –°—Ö–æ–≤–∞—Ç–∏ —ñ–∫–æ–Ω–∫—É –ø–æ–≤–Ω—ñ—Å—Ç—é */
    .btn.hide-icon .icon {

    }

    /* ======= –¢–ï–ö–°–¢ ======= */
    .btn .text {

    }

    /* ======= –ë–ï–ô–î–ñ ======= */
    .btn .badge {

      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }

    /* ======= DISABLED ======= */
    .btn.disabled,
    .btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* ======= LOADING ======= */
    .btn.loading .text,
    .btn.loading .icon {
      display: none;
    }

    /* –°–ø—ñ–Ω–µ—Ä –∑–∞–º—ñ—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç—É */
    .btn.loading::after {
      content: '';
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ======= –ê–î–ê–ü–¢–ò–í–ù–ò–ô –†–ï–ñ–ò–ú ======= */
    @media (max-width: 600px) {

    /* (–î–æ–¥–∞—Ç–∫–æ–≤–æ) –ö—Ä—É–≥–ª–∞ –∫–Ω–æ–ø–∫–∞ ‚Äî —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */

  </style>
</head>

<body style="padding: 20px; display: flex; flex-direction: column; gap: 12px;">

  <button class="btn md primary icon-left">

  <!-- üë§ 3. –Ü–∫–æ–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ -->
  <button class="btn lg danger icon-right">

  <!-- üì± 6. –ê–¥–∞–ø—Ç–∏–≤–Ω–∞ –∫–Ω–æ–ø–∫–∞ (—Ç–µ–∫—Å—Ç —Ö–æ–≤–∞—î—Ç—å—Å—è –Ω–∞ –º–æ–±—ñ–ª—Ü—ñ) -->
  <button class="btn md primary icon-left responsive">

  <!-- üõí 7. –õ–ò–®–ï –Ü–ö–û–ù–ö–ê + –ë–ï–ô–î–ñ (–∫–æ—à–∏–∫, —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è —Ç–æ—â–æ) -->
  <button class="btn md danger icon-only">

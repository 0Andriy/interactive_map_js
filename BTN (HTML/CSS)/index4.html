<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>–ö–Ω–æ–ø–∫–∏ —Ç–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –∑ –æ–¥–Ω–∞–∫–æ–≤–∏–º —Å—Ç–∏–ª–µ–º</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ======= –û–°–ù–û–í–ù–Ü –°–¢–ò–õ–Ü –î–õ–Ø .btn (button –∞–±–æ a) ======= */
        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: 500;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 48px;
            height: 48px;
            padding: 0 16px;
            text-decoration: none;
            /* <a> –±–µ–∑ –ø—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è */
            color: inherit;
        }

        /* –©–æ–± <a> –≤–∏–≥–ª—è–¥–∞–ª–æ —è–∫ –∫–Ω–æ–ø–∫–∞ */
        a.btn {
            background-color: inherit;
        }

        /* –†–û–ó–ú–Ü–†–ò */
        .btn.sm {
            font-size: 14px;
        }

        .btn.md {
            font-size: 16px;
        }

        .btn.lg {
            font-size: 18px;
        }

        /* –ö–û–õ–¨–û–†–ò */
        .btn.primary {
            background-color: #2563eb;
            color: white;
        }

        .btn.danger {
            background-color: #dc2626;
            color: white;
        }

        .btn.primary:hover {
            background-color: #1e40af;
        }

        .btn.danger:hover {
            background-color: #991b1b;
        }

        /* –Ü–ö–û–ù–ö–ò */
        .btn .icon {
            font-size: 18px;
        }

        .btn.icon-left .icon {
            order: 0;
            margin-right: 8px;
        }

        .btn.icon-right .icon {
            order: 1;
            margin-left: 8px;
        }

        .btn.icon-only .icon {
            margin: 0;
        }

        .btn.icon-only {
            padding: 0;
            width: 48px;
            height: 48px;
        }

        /* –í–Ü–î–°–¢–£–ü–ò –¢–Ü–õ–¨–ö–ò –î–õ–Ø –ö–ù–û–ü–û–ö –ó –¢–ï–ö–°–¢–û–ú */
        .btn.icon-left:not(.icon-only):not(.round),
        .btn.icon-right:not(.icon-only):not(.round) {
            padding-left: 16px;
            padding-right: 16px;
        }

        /* –¢–ï–ö–°–¢ */
        .btn .text {
            margin: 0 4px;
        }

        .btn.icon-only .text {
            display: none;
        }

        /* –ë–ï–ô–î–ñ */
        .btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        /* DISABLED */
        .btn.disabled,
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* LOADING */
        .btn.loading .text,
        .btn.loading .icon {
            display: none;
        }

        .btn.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* –ê–î–ê–ü–¢–ò–í */
        @media (max-width: 600px) {
            .btn.responsive .text {
                display: none;
            }

            .btn.responsive.icon-left,
            .btn.responsive.icon-right,
            .btn.responsive.icon-only {
                padding: 0;
                min-width: 48px;
                height: 48px;
                justify-content: center;
                align-items: center;
            }

            .btn.responsive.icon-left .icon,
            .btn.responsive.icon-right .icon {
                margin: 0;
            }
        }

        /* –ö–†–£–ì–õ–ê –ö–ù–û–ü–ö–ê */
        .btn.round {
            border-radius: 50%;
            padding: 0;
            width: 48px;
            height: 48px;
        }

        /* –Ü–ö–û–ù–ö–ê –ó –ë–ï–ô–î–ñ–ï–ú –ù–ê–î –ù–ï–Æ */
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }

        .icon-wrapper .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>

<body style="padding: 20px; display: flex; flex-direction: column; gap: 12px;">

    <!-- üîò –ö–Ω–æ–ø–∫–∞ –∑ <button> -->
    <button class="btn md primary icon-left">
        <i class="fas fa-bell icon"></i>
        <span class="text">–°–ø–æ–≤—ñ—â–µ–Ω–Ω—è</span>
        <span class="badge">3</span>
    </button>

    <!-- üîó –ö–Ω–æ–ø–∫–∞ –∑ <a> -->
    <a href="#" class="btn md primary icon-left">
        <i class="fas fa-bell icon"></i>
        <span class="text">–ü–æ—Å–∏–ª–∞–Ω–Ω—è</span>
        <span class="badge">2</span>
    </a>

    <!-- üõí –Ü–∫–æ–Ω–∫–∞ + –±–µ–π–¥–∂ –Ω–∞–¥ —ñ–∫–æ–Ω–∫–æ—é (–∫–Ω–æ–ø–∫–∞ <button>) -->
    <button class="btn md danger icon-only">
        <span class="icon-wrapper">
            <i class="fas fa-shopping-cart icon"></i>
            <span class="badge">5</span>
        </span>
    </button>

    <!-- üõí –Ü–∫–æ–Ω–∫–∞ + –±–µ–π–¥–∂ –Ω–∞–¥ —ñ–∫–æ–Ω–∫–æ—é (–ø–æ—Å–∏–ª–∞–Ω–Ω—è <a>) -->
    <a href="#" class="btn md danger icon-only" role="button">
        <span class="icon-wrapper">
            <i class="fas fa-shopping-cart icon"></i>
            <span class="badge">9</span>
        </span>
    </a>

</body>

</html>

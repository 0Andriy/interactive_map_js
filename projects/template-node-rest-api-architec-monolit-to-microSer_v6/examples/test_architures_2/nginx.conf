worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    # Визначаємо групу серверів (Upstreams) для балансування
    upstream auth_servers {
        server localhost:3001;
        # server localhost:3011; # Можна додати другий інстанс для масштабування
    }

    upstream user_servers {
        server localhost:3002;
    }

    upstream ws_servers {
        server localhost:3003;
    }

    server {
        listen 80;
        server_name localhost;

        # Глобальні заголовки (CORS тощо)
        add_header 'Access-Control-Allow-Origin' '*' always;

        # 1. Маршрутизація Auth Service
        location /api/v1/auth/ {
            proxy_pass http://auth_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. Маршрутизація User Service
        location /api/v1/users/ {
            # БЛОКУВАННЯ внутрішніх роутів від клієнтів
            location ~ /internal/ {
                return 403;
            }

            proxy_pass http://user_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Маршрутизація WebSockets (Socket.io)
        location /socket.io/ {
            proxy_pass http://ws_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 4. JWKS (Публічні ключі для фронтенда або зовнішніх сервісів)
        location /.well-known/jwks.json {
            proxy_pass http://auth_servers/.well-known/jwks.json;
        }

        # Обробка помилок
        error_page 502 /502.json;
        location = /502.json {
            return 502 '{"error": "Bad Gateway", "message": "Service is temporarily unavailable"}';
        }
    }
}
